<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple application</title>
    <link href="main.css" rel="stylesheet" charset="utf-8" >
    <link href="components/menu/menu.css" rel="stylesheet" charset="utf-8" >
</head>
<body>
    <div class="container" >
        <div class="block b-menu" ></div>
        <div class="block b-form" ></div>
    </div>

    <script type="text/x-tmpl" id="menu">
        <div class="b-menu-wrapper">
            <span class="b-menu__title">
                <%this.title%>
            </span>
            <ul class="b-menu-list">
                <%for (let i=0; i<this.items.length; i++) {%>
                    <li class="b-menu-list-item" data-index="<%i%>">
                        <a class="b-menu-list-item__link" href="<%this.items[i].href%>" data-action="pick">
                            <%this.items[i].anchor%>
                        </a>
                        <i class="close" data-action="remove">X</i>
                    </li>
                <%}%>
            </ul>
        </div>
    </script>

    <script src="libs/template.js" type="text/javascript" charset="utf-8" ></script>
    <script src="components/component.js" type="text/javascript" charset="utf-8" ></script>
    <script src="components/menu/menu.js" type="text/javascript" charset="utf-8" ></script>
    <script src="components/form/form.js" type="text/javascript" charset="utf-8" ></script>

    <script src="components/app/app.js" type="text/javascript" charset="utf-8" ></script>
</body>
</html>
